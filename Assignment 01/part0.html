<!DOCTYPE html>
<html>
<head>
  <title>ASGMT1/PART0</title>
  <meta name="author" content="Jiyang Kang">
  <style>
  h1 {color:purple}
  p {color:blue}
  .zappy {color: blue}
  .spicy {color: red}
  </style>
</head>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<body>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="put" enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label> 
      <input type="file" id="avatar" name="avatar" required>
      <br>
      <label for="imagepreview">Image preview:</label>
      <img id="preview">
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="Male" required>Male
      <input type="radio" id="gender" name="gender" value="Female" required>Female
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="100" step="1" value="18" required>
      <br>
      <label for="dateofbirth">Date of birth:</label>
      <input type="date" id="dateofbirth" name="dateofbirth">
      <br>
      <label for="favoritecolor">Favorite color:</label>
      <input type="color" id="favoritecolor" name="favoritecolor">
      <br>
      <label for="whichcountry">Which country:</label>
      <select name="whichcountry">
        <option value="no">no selection</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="it">Italy</option>
        <option value="jp">Japan</option>
        <option value="us">United States</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      Short <input type="range" min="0" max="100" step="1" value="50" name="height"> Tall
      <br>
      <label for="salary">Salary:</label>
      Poor <input type="range" min="0" max="100" step="1" value="50" name="salary"> Rich
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" name="email">
      <br>
      <label for="mobile">Mobile:</label>
      <input type="tel" name="mobile">
      <br>
      <label for="address">Address:</label>
      <textarea rows="8" cols="40" name="address"></textarea>
      <br>
      <label for="method">Method to contact you:</label>
      <input type="checkbox" name="method" value="email">Email
      <input type="checkbox" name="method" value="whatsapp">Whatsapp
      <input type="checkbox" name="method" value="inappchat">In-app chat
    </fieldset>
    <input type="submit" value="Submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
