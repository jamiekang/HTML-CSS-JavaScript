<!DOCTYPE html>
<html>
<head>
  <title>ASGMT1/PART1</title>

<h1>Please Enter Your Details For Our Dating Website!</h1>
<body>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="put" enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label> 
      <input type="file" id="avatar" name="avatar" required>
      <br>
      <label for="preview">Image preview:</label>
      <img id="preview">
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender1" name="gender" value="Male" required>Male
      <input type="radio" id="gender2" name="gender" value="Female" required>Female
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="100" step="1" value="18" required>
      <br>
      <label for="dateofbirth">Date of birth:</label>
      <input type="date" id="dateofbirth" name="dateofbirth">
      <br>
      <label for="favoritecolor">Favorite color:</label>
      <input type="color" id="favoritecolor" name="favoritecolor">
      <br>
      <label for="whichcountry">Which country:</label>
      <select id="whichcountry" name="whichcountry">
        <option value="no">&nbsp</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="it">Italy</option>
        <option value="jp">Japan</option>
        <option value="us">United States</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      Short <input type="range" min="0" max="100" step="1" value="50" id="height" name="height"> Tall
      <br>
      <label for="salary">Salary:</label>
      Poor <input type="range" min="0" max="100" step="1" value="50" id="salary" name="salary"> Rich
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile">
      <br>
      <label for="address">Address:</label>
      <textarea rows="8" cols="40" name="address"></textarea>
      <br>
      <label for="method">Method to contact you:</label>
      <input type="checkbox" id="method1" name="method" value="email">Email
      <input type="checkbox" id="method2" name="method" value="whatsapp">Whatsapp
      <input type="checkbox" id="method3" name="method" value="inappchat">In-app chat
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
